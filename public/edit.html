<!DOCTYPE html>

<head>
    <title>Recipe Book pg. 2</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <link href="/images/chili-pepper.png" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Luckiest+Guy|Patrick+Hand|Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Recip-Ease</h1>
            <h2 class="header__subtitle">Your on the go recipe book</h2>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="/index.html">Return to recipes</a>
            <span id="last-updated" class="time-stamp"></span>
        </div>
    </div>

    <section class="recipe-section">
        <div class="container">
            <span id="recipe-status" class="list-ingredients"></span>
            <input id="recipe-title" class="title-input" placeholder="recipe title">
            <textarea id="recipe-body" class="body-input" placeholder="Enter recipe instructions">
            </textarea>

            <button id="remove-recipe" class="button button--spaced">Remove recipe</button>
            <button id="add-recipe" class="button button--primary">Add recipe</button>
        </div>
    </section>

    <section>
        <div class="container">
            <form id="new-ingredient" class="ingredient-container">
                <input type="text" class="input" placeholder="Ingredient name" name="text">
                <button class="button">Add ingredient</button>
            </form>

            <span id="ingredients-display">
            </span>
    </section>

    <script src="/scripts/edit-bundle.js"></script>
</body>

</html>
