<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recipe Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <link href="/images/chili-pepper.png" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Righteous" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">RecipEase</h1>
            <h2 class="header__subtitle">Your on the go recipe book</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <input id="search-text" type="text" class="input" placeholder="Filter recipes">
        </div>
    </div>
    <div class="container">
        <div id="recipes"></div>
        <button id="create-recipe" class="button">Create recipe</button>
        <div class="warning">
            <button id="remove-recipes" class="button--spaced">Remove all recipes</button>
        </div>
    </div>
    <script src="/scripts/index-bundle.js"></script>
</body>

</html>
